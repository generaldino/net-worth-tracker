name: Keep Supabase Alive

on:
  schedule:
    # Run once daily at 2 AM UTC (adjust timezone as needed)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Keep-Alive Endpoint
        run: |
          # Follow redirects and get the final status code
          http_code=$(curl -sL -o /tmp/response_body -w "%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.KEEP_ALIVE_SECRET_TOKEN }}" \
            "${{ secrets.KEEP_ALIVE_ENDPOINT_URL }}")

          body=$(cat /tmp/response_body)

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Keep-alive ping successful"
            echo "Response: $body"
          else
            echo "❌ Keep-alive ping failed with status code: $http_code"
            echo "Response: $body"
            exit 1
          fi
